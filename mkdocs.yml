site_name: Cisco Network Labs
site_description: Praxisorientierte Cisco Netzwerk-Ãœbungen
site_author: Cisco Lab

# Repository
repo_url: https://github.com/jtuttas/Cisco-Lab
repo_name: jtuttas/Cisco-Lab

# Navigation
nav:
  - Home: index.md
  - Labs:
      - VLAN Router-on-a-Stick: labs/vlan-router-on-stick/index.md
      - VLAN Advanced - R-Nova: labs/vlan-advanced-nova/index.md
      - Multi-Layer Switch (ZI-Example): labs/zi-example/index.md

# Theme
theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html

# Plugins
plugins:
  - search:
      lang: de

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jtuttas/Cisco-Lab
