<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
    Router-on-a-Stick VLAN Topologie (Cisco Packet Tracer)
  </text>
  
  <!-- Router R-Kiesel -->
  <rect x="520" y="100" width="120" height="80" fill="#036897" stroke="#000" stroke-width="2" rx="5"/>
  <text x="580" y="135" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">R-Kiesel</text>
  <text x="580" y="155" text-anchor="middle" font-size="12" fill="#fff">Cisco 4331</text>
  <text x="580" y="170" text-anchor="middle" font-size="10" fill="#fff">G0/0/0</text>
  
  <!-- Switch S1 -->
  <rect x="520" y="300" width="120" height="60" fill="#036897" stroke="#000" stroke-width="2" rx="5"/>
  <text x="580" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">S1</text>
  <text x="580" y="345" text-anchor="middle" font-size="11" fill="#fff">Core/Distribution</text>
  
  <!-- Switch S2 -->
  <rect x="280" y="500" width="120" height="60" fill="#036897" stroke="#000" stroke-width="2" rx="5"/>
  <text x="340" y="525" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">S2</text>
  <text x="340" y="545" text-anchor="middle" font-size="11" fill="#fff">Access Etage 2</text>
  
  <!-- Switch S3 -->
  <rect x="760" y="500" width="120" height="60" fill="#036897" stroke="#000" stroke-width="2" rx="5"/>
  <text x="820" y="525" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">S3</text>
  <text x="820" y="545" text-anchor="middle" font-size="11" fill="#fff">Access Etage 3</text>
  
  <!-- Trunk Links -->
  <!-- Router to S1 -->
  <line x1="580" y1="180" x2="580" y2="300" stroke="#FF6B35" stroke-width="4"/>
  <text x="600" y="240" font-size="11" fill="#333">Trunk</text>
  <text x="600" y="255" font-size="10" fill="#666">VLAN 10,20,30,40</text>
  
  <!-- S1 to S2 -->
  <line x1="520" y1="340" x2="400" y2="500" stroke="#FF6B35" stroke-width="4"/>
  <text x="420" y="420" font-size="11" fill="#333">Trunk</text>
  <text x="420" y="435" font-size="10" fill="#666">VLAN 10,20,30,40</text>
  
  <!-- S1 to S3 -->
  <line x1="640" y1="340" x2="760" y2="500" stroke="#FF6B35" stroke-width="4"/>
  <text x="720" y="420" font-size="11" fill="#333">Trunk</text>
  <text x="720" y="435" font-size="10" fill="#666">VLAN 10,20,30,40</text>
  
  <!-- VLAN Clouds -->
  <!-- VLAN 10 -->
  <ellipse cx="150" cy="380" rx="90" ry="60" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
  <text x="150" y="370" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">VLAN 10</text>
  <text x="150" y="388" text-anchor="middle" font-size="11" fill="#333">Management</text>
  <text x="150" y="405" text-anchor="middle" font-size="10" fill="#555">10.10.10.0/27</text>
  
  <!-- VLAN 20 -->
  <ellipse cx="280" cy="680" rx="90" ry="60" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
  <text x="280" y="670" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">VLAN 20</text>
  <text x="280" y="688" text-anchor="middle" font-size="11" fill="#333">Office</text>
  <text x="280" y="705" text-anchor="middle" font-size="10" fill="#555">10.10.20.0/24</text>
  
  <!-- VLAN 30 -->
  <ellipse cx="480" cy="680" rx="90" ry="60" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="480" y="670" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">VLAN 30</text>
  <text x="480" y="688" text-anchor="middle" font-size="11" fill="#333">Dev</text>
  <text x="480" y="705" text-anchor="middle" font-size="10" fill="#555">10.10.30.0/25</text>
  
  <!-- VLAN 40 -->
  <ellipse cx="950" cy="380" rx="90" ry="60" fill="#f8cecc" stroke="#b85450" stroke-width="2"/>
  <text x="950" y="370" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">VLAN 40</text>
  <text x="950" y="388" text-anchor="middle" font-size="11" fill="#333">Guest</text>
  <text x="950" y="405" text-anchor="middle" font-size="10" fill="#555">10.10.40.0/26</text>
  
  <!-- Router Info Box -->
  <rect x="700" y="90" width="450" height="110" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" rx="5"/>
  <text x="710" y="110" font-size="12" font-weight="bold" fill="#333">Router Subinterfaces:</text>
  <text x="710" y="130" font-size="11" fill="#333">G0/0/0.10: 10.10.10.1/27 (VLAN 10 Gateway)</text>
  <text x="710" y="148" font-size="11" fill="#333">G0/0/0.20: 10.10.20.1/24 (VLAN 20 Gateway)</text>
  <text x="710" y="166" font-size="11" fill="#333">G0/0/0.30: 10.10.30.1/25 (VLAN 30 Gateway)</text>
  <text x="710" y="184" font-size="11" fill="#333">G0/0/0.40: 10.10.40.1/26 (VLAN 40 Gateway)</text>
  
  <!-- Connections to VLANs (dashed lines) -->
  <line x1="240" y1="380" x2="280" y2="500" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="560" x2="280" y2="620" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="530" x2="480" y2="620" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="880" y1="500" x2="950" y2="440" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  
</svg>
